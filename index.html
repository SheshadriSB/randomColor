<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Flipper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
	<div class="nav-center">
		<h4>Color Flipper</h4>
		<ul class="nav-links">
			<li><a href="index.html">Simple</a></li>
			<li><a href="hex.html">Hex</a></li>
		</ul>
	</div>
</nav>

<main>
	<div class="container">
		<h2>
			Background Color: <span class="color">
			White
		</span>
	</h2>
		<button class="btn btn-hero" id='btn'>Click Me</button>
	</div>
</main>






<script type="text/javascript">
	const colors =["red","blue","skyblue","yellow","green","springgreen","khaki","aquamarine","dodgerblue","beige","gold","silver","aliceblue","azure","bisque","blueviolet","chartreuse","chocolate","coral","cornsilk","crimson","darkturquoise","deeppink","mistyrose","mediumpurple"];


	const btn = document.getElementById('btn');
	const color = document.querySelector('.color');



	btn.addEventListener("click",()=>{
		const randNum = getRandNum();
		document.body.style.backgroundColor=colors[randNum];
		color.textContent = colors[randNum];
	})



	 const getRandNum = ()=>{
	 	return Math.floor(Math.random()*colors.length);
	}



</script>


	
</body>
</html>
